<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de los Servidores</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .server-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .server {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        .server-name {
            flex: 1;
            text-align: left;
        }

        .status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .online { background: #4caf50; }
        .offline { background: #f44336; }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            color: #6a11cb;
            background: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background: #6a11cb;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estado de los Servidores</h1>
        <div class="server-list">
            <div class="server">
                <span class="server-name">Servidor Apache 1</span>
                <span class="status online"></span>
            </div>
            <div class="server">
                <span class="server-name">Servidor Apache 2</span>
                <span class="status online"></span>
            </div>
            <div class="server">
                <span class="server-name">Balanceador Nginx</span>
                <span class="status online"></span>
            </div>
        </div>
        <a href="https://github.com/tu_usuario/repositorio" class="btn">Ver Repositorio en GitHub</a>
    </div>
</body>
</html>
